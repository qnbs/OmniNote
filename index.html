
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OmniNote - AI-Powered Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#f0f9ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
                '950': '#082f49',
              },
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Text Selection */
        ::selection {
            background-color: #bae6fd; /* primary-200 */
            color: #0c4a6e; /* primary-900 */
        }
        .dark ::selection {
            background-color: #075985; /* primary-800 */
            color: #e0f2fe; /* primary-100 */
        }

        /* Density Classes */
        .density-compact .compact-py { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .density-compact .compact-px { padding-left: 0.5rem; padding-right: 0.5rem; }
        .density-compact .compact-gap { gap: 0.25rem; }
        .density-compact .compact-text { font-size: 0.8rem; }

        .density-comfortable .comfortable-py { padding-top: 1rem; padding-bottom: 1rem; }
        .density-comfortable .comfortable-px { padding-left: 1.25rem; padding-right: 1.25rem; }
        .density-comfortable .comfortable-gap { gap: 0.75rem; }
        .density-comfortable .comfortable-text { font-size: 1.05rem; }

        .font-serif { font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        
        /* A11y: Refined Focus Ring */
        *:focus-visible {
            outline: 2px solid #0ea5e9; /* primary-500 */
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* Smooth transitions for background colors */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "redux": "https://esm.sh/redux@5.0.1",
    "react-redux": "https://esm.sh/react-redux@9.2.0?external=react,react-dom",
    "@reduxjs/toolkit": "https://esm.sh/@reduxjs/toolkit@2.5.0?external=react,react-dom",
    "immer": "https://esm.sh/immer@10.0.3",
    "reselect": "https://esm.sh/reselect@5.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "d3-force": "https://esm.sh/d3-force@^3.0.0",
    "d3-selection": "https://esm.sh/d3-selection@^3.0.0",
    "d3-drag": "https://esm.sh/d3-drag@^3.0.0",
    "d3-zoom": "https://esm.sh/d3-zoom@^3.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.539.0",
    "marked": "https://esm.sh/marked@^14.0.0",
    "dompurify": "https://esm.sh/dompurify@^3.1.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 overflow-hidden overscroll-none">
    <div id="root"></div>
    <div id="toast-container"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
